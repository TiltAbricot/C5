<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Circle of Fifths</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px;
      font-family: sans-serif;
    }
    svg {
      width: 500px;
      height: 500px;
    }
    circle.note {
      fill: white;
      stroke: black;
      cursor: pointer;
    }
    text {
      font-size: 14px;
      text-anchor: middle;
      alignment-baseline: middle;
      pointer-events: none;
    }
    polygon {
      fill: rgba(100, 150, 255, 0.4);
      stroke: #6495ed;
      stroke-width: 2;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    label {
      font-weight: bold;
    }
    select {
      padding: 0.5em;
      font-size: 16px;
    }
    #chord-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <svg id="circle"></svg>  <div class="controls">
    <label for="root-select">Chord Root</label>
    <select id="root-select"></select><label for="type-select">Chord Type</label>
<select id="type-select">
  <option value="major">Major</option>
  <option value="minor">Minor</option>
  <option value="augmented">Augmented</option>
  <option value="diminished">Diminished</option>
</select>

<div id="chord-name"></div>

  </div>  <script>
    const svg = document.getElementById("circle");
    const rootSelect = document.getElementById("root-select");
    const typeSelect = document.getElementById("type-select");
    const chordNameDisplay = document.getElementById("chord-name");

    const notes = ["C", "G", "D", "A", "E", "B", "F#", "Db", "Ab", "Eb", "Bb", "F"];
    const center = 250;
    const radius = 200;
    const selected = new Set();

    notes.forEach(note => {
      const option = document.createElement("option");
      option.value = note;
      option.textContent = note;
      rootSelect.appendChild(option);
    });

    function getCoords(i) {
      const angle = (Math.PI * 2 * i / notes.length) - Math.PI / 2;
      return [
        center + radius * Math.cos(angle),
        center + radius * Math.sin(angle)
      ];
    }

    function updateChordSelection() {
      selected.clear();
      const root = rootSelect.value;
      const type = typeSelect.value;
      const rootIndex = notes.indexOf(root);
      if (rootIndex === -1) return;

      const intervals = {
        major: [0, 4, 7],
        minor: [0, 3, 7],
        augmented: [0, 4, 8],
        diminished: [0, 3, 6]
      };

      intervals[type].forEach(semitone => {
        const index = (rootIndex + semitone) % 12;
        selected.add(index);
      });

      chordNameDisplay.textContent = `${root} ${type.charAt(0).toUpperCase() + type.slice(1)}`;
      draw();
    }

    function draw() {
      svg.innerHTML = "";

      if (selected.size >= 2) {
        const sortedIndexes = Array.from(selected).sort((a, b) => a - b);
        const points = sortedIndexes.map(i => getCoords(i).join(",")).join(" ");
        const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        polygon.setAttribute("points", points);
        svg.appendChild(polygon);
      }

      notes.forEach((note, i) => {
        const [x, y] = getCoords(i);

        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", 20);
        circle.classList.add("note");
        circle.style.fill = selected.has(i) ? "lightblue" : "white";

        const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
        label.setAttribute("x", x);
        label.setAttribute("y", y);
        label.textContent = note;

        svg.appendChild(circle);
        svg.appendChild(label);
      });
    }

    rootSelect.addEventListener("change", updateChordSelection);
    typeSelect.addEventListener("change", updateChordSelection);

    // Initialize
    rootSelect.value = "C";
    typeSelect.value = "major";
    updateChordSelection();
  </script></body>
</html>
